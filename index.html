<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
            width: 80%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="maps.js" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1Cy-tfy1BY4uBQkwSmjp1L2Vn5S_mQnk &callback=initMap" async
        defer></script>
</body>

</html>
